<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Component</title>
  <link rel="stylesheet" href="statsstyles.css">
</head>
<body>
  <section class="stats-section">
    <div class="overlay">
      <div class="stats">
        <div class="stat">
          <h1>600</h1>
          <p>Projects</p>
        </div>
        <div class="stat">
          <h1>13</h1>
          <p>Countries</p>
        </div>
        <div class="stat">
          <h1>74</h1>
          <p>Architects</p>
        </div>
        <div class="stat">
          <h1>90%</h1>
          <p>Returning Clients</p>
        </div>
        <div class="stat">
          <h1>76</h1>
          <p>Years of Knowledge</p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
  const stats = document.querySelectorAll('.stat h1');
  
  stats.forEach(stat => {
    let count = 0;
    const updateCounter = () => {
      const target = +stat.innerText;
      const increment = target / 200; // Adjust this to control the speed
      if (count < target) {
        count += increment;
        stat.innerText = Math.ceil(count);
        setTimeout(updateCounter, 1);
      } else {
        stat.innerText = target;
      }
    };
    updateCounter();
  });
});

</script>
</html>
